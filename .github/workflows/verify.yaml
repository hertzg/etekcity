name: Verify

on:
  push:
    branches-ignore:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - uses: bahmutov/npm-install@v1

      - uses: mansagroup/nrwl-nx-action@v2
        with:
          targets: lint,test,build
          parallel: true
